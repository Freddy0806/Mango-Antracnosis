name: Build Android APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Linux Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev ninja-build pkg-config patchelf

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      # ... (Java setup remains) ...

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'

      - name: Patch Vendored Libraries (Fix Termux vs Flet ABI)
        run: |
          echo "Patching .so files to depend on libpython3.12.so instead of libpython3.12.so.1.0..."
          find . -name "*.so" -type f | while read -r file; do
            echo "Processing $file"
            
            # Check modules needed
            NEEDED=$(patchelf --print-needed "$file")
            echo "  Needs: $NEEDED"
            
            if echo "$NEEDED" | grep -q "libpython3.12.so.1.0"; then
              echo "  -> Patching libpython3.12.so.1.0 to libpython3.12.so"
              patchelf --replace-needed libpython3.12.so.1.0 libpython3.12.so "$file"
            fi
            
            # Termux sometimes links to /data/data/com.termux/... paths in rpath. clear them.
            patchelf --shrink-rpath "$file" || true
            patchelf --remove-rpath "$file" || true
          done



      - name: Install Flet and Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flet
          # Instalamos las dependencias del proyecto para que flet build las vea
          # Nota: Alguna dependencias pesadas (TensorFlow) pueden requerir manejo especial en mobile
          # pero intentaremos el build estándar primero.
          pip install -r requirements.txt

      - name: Accept Android Licenses
        run: |
          yes | flutter doctor --android-licenses

      - name: Build APK
        env:
          PIP_CONFIG_FILE: ${{ github.workspace }}/pip.conf
        run: |
          # Flet build apk compila el código Python y lo empaqueta con un runtime de Android
          flet build apk --verbose

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: mango-app-release
          path: build/apk/**/*.apk
